version: "3"
services:
  api:
    build: .
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./:/usr/src/app:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file: ./.env
  postgres:
    image: postgres
    env_file: ./.env
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: